<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Network Dashboard</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    .tabs { display: flex; background: #eee; border-bottom: 1px solid #ccc; }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-right: 1px solid #ccc;
      background: #eee;
    }
    .tab.active { background: #fff; font-weight: bold; }
    .tab-content { display: none; height: 90vh; }
    .tab-content.active { display: block; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding: 10px;">Flight Network Analysis Dashboard</h2>
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">PageRank 2019</div>
    <div class="tab" onclick="showTab(1)">PageRank 2024</div>
    <div class="tab" onclick="showTab(2)">Routes 2019 (full)</div>
    <div class="tab" onclick="showTab(3)">Routes 2024 (full)</div>
    <div class="tab" onclick="showTab(4)">Routes 2019 (strong)</div>
    <div class="tab" onclick="showTab(5)">Routes 2024 (strong)</div>
  </div>

  <div class="tab-content active"><iframe src="map_2019.html"></iframe></div>
  <div class="tab-content"><iframe src="map_2024.html"></iframe></div>
  <div class="tab-content"><iframe src="routes_2019_full.html"></iframe></div>
  <div class="tab-content"><iframe src="routes_2024_full.html"></iframe></div>
  <div class="tab-content"><iframe src="routes_2019_strong.html"></iframe></div>
  <div class="tab-content"><iframe src="routes_2024_strong.html"></iframe></div>

  <script>
    function showTab(i) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, index) => {
        tab.classList.toggle('active', index === i);
        contents[index].classList.toggle('active', index === i);
      });
    }
  </script>
</body>
</html>
